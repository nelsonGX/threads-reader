<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Introduction Card with Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 300px;
            color: #ffffff;
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .card-subtitle {
            font-size: 16px;
            color: #bbbbbb;
            margin: 0 0 15px 0;
        }
        .card-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .notes-section {
            margin-top: 20px;
        }
        .notes-textarea {
            width: 100%;
            height: 100px;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .save-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/icon.png" alt="Profile Picture" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Threads Reader</h2>
            <p class="card-subtitle">v0.1</p>
            <p class="card-text">Help you read threads!.</p>
            <div class="notes-section">
                <h3>Key</h3>
                <textarea class="notes-textarea" id="gemini_key" placeholder="Enter gemini key..."></textarea>
                <button class="save-button" onclick="saveKey()">Save Key</button>
            </div>
        </div>
    </div>

    <script>
        function saveKey() {
            const notesText = document.getElementById('gemini_key').value;
            const blob = new Blob([notesText], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'key.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
